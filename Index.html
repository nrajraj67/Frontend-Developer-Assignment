<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="logo">
            <a href="#">Startup 3</a>
        </div>
        <ul class="nav-links">
            <li><a href="#" class="Overview">Overview</a></li>
            <li><a href="#">Prices</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Feedback</a></li>
            <li><a href="#" >Purchase</a></li>
        </ul>
    </nav>
    <div class="main">
    <div class="content">
        <div class="headline">
            <h2>Generate<br>Awesome Web Pages</h2>
        </div>
        <div class="upper-content">
            <h5>The most important part of the Startup is the samples.
                The samples form a set of 25 usable pages you can use as is or you can add new blocks.
            </h5>
        </div>
        <div class="lower-content">
          <button class="learn-more">Learn More</button>
        </div>
    </div>
    <div class="above-content">
        <div class="inner-above-content">
        <h3 style="font-weight: bold;">Sign Up Now</h3>
        <input type="text" placeholder="Your email">
        <input type="password" placeholder="Your password">
        <label class="checkbox-label">
            <input type="checkbox" id="terms-checkbox">
            <span class="checkbox-custom"></span>
            I agree to the Terms of Service.
        </label>
        <button class="signin-button">Sign In</button>
        <div class="divider">
            <span class="divider-line"></span>
            <span class="or-text">or</span>
            <span class="divider-line"></span>
          </div>
          

        
        <button class="twitter-button">Login via Twitter</button>
        <div class="account-section">
            <p class="account-text">Do you have an Account?</p>
            <a href="#" class="signup-anchor">Sign Up</a>
          </div>
        
    </div>
    </div>
</div>
</body>
</html>
